
<html>
<head>
<title>Cric Hype</title>
<meta name="viewport" content="width=1.0,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<style>
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    html {
        font-family: Poppins;
        background: #000;
        margin: 0;
        padding: 0
    }

    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
    }

    .loading-text {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        width: 100%;
        height: 100px;
        line-height: 100px;
    }

    .loading-text span {
        display: inline-block;
        margin: 0 5px;
        color: #00b3ff;
        font-family: 'Quattrocento Sans', sans-serif;
    }

    .loading-text span:nth-child(1) {
        filter: blur(0px);
        animation: blur-text 1.5s 0s infinite linear alternate;
    }

    .loading-text span:nth-child(2) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.2s infinite linear alternate;
    }

    .loading-text span:nth-child(3) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.4s infinite linear alternate;
    }

    .loading-text span:nth-child(4) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.6s infinite linear alternate;
    }

    .loading-text span:nth-child(5) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.8s infinite linear alternate;
    }

    .loading-text span:nth-child(6) {
        filter: blur(0px);
        animation: blur-text 1.5s 1s infinite linear alternate;
    }

    .loading-text span:nth-child(7) {
        filter: blur(0px);
        animation: blur-text 1.5s 1.2s infinite linear alternate;
    }

    .loading-text span:nth-child(8) {
        filter: blur(0px);
        animation: blur-text 1.5s 1.4s infinite linear alternate;
    }

    .loading-text span:nth-child(9) {
        filter: blur(0px);
        animation: blur-text 1.5s 1.6s infinite linear alternate;
    }
    @keyframes blur-text {
        0% {
            filter: blur(0px);
        }

        100% {
            filter: blur(4px);
        }
    }

    .plyr__video-wrapper::after {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 10;
        content: '';
        height: 35px;
        width: 35px;
        background: no-repeat;
        background-size: 40px, auto, auto;
    }
    .page-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .page-links li {
      margin-bottom: 10px;
      text-align: center; /* Center-align page names */
    }
    .page-links li a {
      display: block;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .page-links li a:hover {
      background-color: #2980b9;
    }
</style>
</head>
<body>
<script>
    document.body.innerHTML = `
    <div id="loading" class="loading">
        <div class="loading-text">
            <span class="loading-text-words">Cric</span>
            <span class="loading-text-words">Hype</span>
        </div>
    </div>
    <div style="width: 100%; height: 100%;">
        <video autoplay controls crossorigin playsinline>
            <source type="application/vnd.apple.mpegurl" src="https://roko.chsport.site/7.php">
        </video>
    </div>`;

    setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
    }, 3000);

    document.addEventListener("DOMContentLoaded", () => {
        const videoElement = document.querySelector("video");
        const videoSrc = videoElement.getElementsByTagName("source")[0].src;
        const playerOptions = {};

        if (Hls.isSupported()) {
            const hls = new Hls({ maxMaxBufferLength: 100 });
            hls.loadSource(videoSrc);
            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                const qualityOptions = hls.levels.map(level => level.height);
                playerOptions.quality = {
                    default: qualityOptions[0],
                    options: qualityOptions,
                    forced: true,
                    onChange: quality => {
                        hls.levels.forEach((level, index) => {
                            if (level.height === quality) {
                                hls.currentLevel = index;
                            }
                        });
                    }
                };
                new Plyr(videoElement, playerOptions);
            });
            hls.attachMedia(videoElement);
            window.hls = hls;
        } else {
            new Plyr(videoElement, playerOptions);
        }
    });

    
</script>
</body>
</html>
